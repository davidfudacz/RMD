{% extends "layout.html" %}

{% block content %}
<div>
<h3>Add Relationships to {{ contact.firstLast }}</h3>
{% if message %}
<h5 color="red">{{message}}</h5>
{% endif %}

  <hr>
  <form method="POST" action="/relationships/add/{{contact.id}}">
    <div class="form-group">
      <div class="relationship-input">
        <label for="contact" class="relationship-input">Contact:</label>
        <select name="contact" class="relationship-input">
          <option value=""></option>
          {% for contact in everyoneElse %}
          <option value="{{contact.id}}">{{contact.firstLast}}</option>
          {% endfor %}
        </select> 
      </div>
      <div class="relationship-input">
        <label for="relationship" class="relationship-input">Relationship:</label>
        <select name="relationship" class="relationship-input">
          <option value=""></option>
          {% for type in relTypes %}
          <option value="{{type.id}}">{{type.singular}}</option>
          {% endfor %}
        </select>
      </div>
    </div>
    

    <div class="col-sm-offset-2 relationship-input">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>

  <h4>Add Spouse</h4>
  <form method="POST" action="/relationships/addSpouse/{{contact.id}}">
    <div class="form-group">
      <div class="relationship-input">
        <label for="spouse" class="relationship-input">Spouse:</label>
        <select name="spouseId" class="relationship-input">
          <option value=""></option>
          {% for contact in everyoneElse %}
          <option value="{{contact.id}}">{{contact.firstLast}}</option>
          {% endfor %}
        </select> 
      </div>
    </div>
    

    <div class="col-sm-offset-2 relationship-input">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
</div>
{% endblock %}
